<body>

            <a href="#" id="nav-logout" class="nav-links link">Logout</a>
          </div>
					
					
					<!-- TODO LIST -->
					<div class="info" id="form-list">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<div class="strengths" >
							<p class="salutation">Welcome, here some of todo list available. </p>
								<div id="todo-list">

										<div class="col-md-5" style="padding-bottom: 30px;">

					<!-- ADD TODO LIST -->
					<form id="form-add">
						<div class="info" >
							<div class="circle1"></div>
							<div class="circle2"></div>
						
							<div id="page-wrap">
								<div class="box center">
									<h2>Add Todo List</h2>
									<div>
										<p>Title :</p>
										<input type="text" name="" id="add-title">
									</div>
									<div>
										<p>Description :</p>
										<input type="text" name="" id="add-desc">
									</div>
									<div>
										<p>Status :</p>
										<input type="text" name="" placeholder="done / undone" id="add-status">
									</div>
									<div>
										<p>Due Date :</p>
										<input type="date" name="" id="add-date">
									</div>
									<button class="btn" type="submit">Save</button>
								</div>
							</div>
						</div>
					</form>

					<!-- MODIF STATUS TODO LIST -->
					<form id="form-modif">
						<div class="info" >
							<div class="circle1"></div>
							<div class="circle2"></div>
						
							<div id="page-wrap">
								<div class="box center">
									<h2>Edit Status Todo List</h2>
									<div>
										<p>Status :</p>
										<input type="text" name="" id="modif-status">
										<input type="hidden" name="" id="modif-id">
									</div>
									<button class="btn" type="submit">Save</button>
								</div>
							</div>
						</div>
					</form>


					<!-- SIGN IN -->
					<form id="form-login">
						<div class="info" >
							<div class="circle1"></div>
							<div class="circle2"></div>
						
							<div id="page-wrap">
								<div class="box center">
									<div class="icon center">
									<i class="far fa-user fa-2x"></i>
									</div>
									<h1>login</h1>
									<div>
										<p>Enter Email :</p>
										<input type="text" name="" id="email-input">
									</div>
									<div>
										<p>Enter Password</p>
										<input type="password" name="" id="password-input">
									</div>
									<button class="btn" type="submit">Login</button>
									<label>or</label>
									<button class="transparent-button" a href="" id="link-signUp">Sign Up here</a></button>
								</div>
							</div>
						</div>
					</form>
					
					<!-- SIGN UP -->
					<form id="form-signUp">
						<div class="info" >
							<div class="circle1"></div>
							<div class="circle2"></div>
							<div id="page-wrap">
								<div class="box center">
									<div class="icon2 center">
										<i class="far fa-user fa-2x"></i>
									</div>
									<h1>Sign Up</h1>
									<div>
										<p>Username :</p>
										<input type="text" id="username" name="">
									</div>
									<div>
										<p>Email :</p>
										<input type="email" name="" id="email">
									</div>
									<div>
										<p>Enter Password</p>
										<input type="password" name="" id="password">
									</div>
									<button class="btn" type="submit">Sign Up</button>
								</div>
							</div>
						</div>
					</form>

				</div>
			</section>
    </main>
